<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Grailed Fee Calculator</title>
</head>
<body>
    <h1>Grailed Fee Calculator</h1>
    <div>
        <label for="salePrice">Sold Price: </label>
        <input type="number" step="any" min="0" class="salePrice" required name="salePrice">
    </div>
    <div>
        <label for="shippingCharge">Shipping Charge: </label>
        <input type="number" step="any" min="0" class="shippingCharge" name="shippingCharge">
    </div>
    <div>
        <label for="shippingCost">Shipping Cost: </label>
        <input type="number" step="any" min="0" class="shippingCost" name="shippingCost">
    </div>
    <div>
        <button class="btn btn-primary feeButton">Calculate Fee</button> 
    </div>
    <div>
        <p>Grailed Fees: <span class="grailedFee"></span></p>
        <p>PayPal Fees: <span class=paypalFee></span></p>
        <p>Amount Received: <span class="total"></span></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
